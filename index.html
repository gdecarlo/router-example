<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
    <styles>
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body,
        html {
          height: 100%;
          font-family: Arial, sans-serif;
        }

        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #fafafa;
        }

        .login-box {
          background-color: #fff;
          border: 1px solid #dbdbdb;
          border-radius: 1px;
          padding: 40px;
          text-align: center;
          max-width: 350px;
          width: 100%;
        }

        .logo {
          margin-bottom: 30px;
          font-size: 36px;
          font-weight: bold;
        }

        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #dbdbdb;
          border-radius: 3px;
          background-color: #fafafa;
        }

        button {
          width: 100%;
          padding: 10px;
          background-color: #0095f6;
          color: #fff;
          border: none;
          border-radius: 3px;
          font-weight: bold;
          cursor: pointer;
        }

        button:hover {
          background-color: #0086e0;
        }

        .forgot-password {
          margin-top: 20px;
          font-size: 12px;
          color: #00376b;
          text-decoration: none;
        }
      </style>
    </styles>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
